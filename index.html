<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="258067669794-ns1e8a2nhutt31iigs33qc1rn07rpapo.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:100,100i,400">
    <style>
      body {
        background-color: #003262;
      }
      h1{
        color: white;
        font-family: "Roboto", sans-serif;
        font-weight: 500;

      }
      .center{
        margin-top: 10%;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Browser Control</h1>
      <div class="g-signin2" data-onsuccess="onSignIn" data-theme="light" data-width="300" data-height="50" data-longtitle="true"></div>
    </div>
    <script>
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var access_token = googleUser.getAuthResponse().access_token;
        console.log("access_token: " + access_token);
        window.location.replace("https://oauth-redirect.googleusercontent.com/r/chromecontrol-77635#access_token="+access_token+"&token_type=bearer&state="+getParameterByName("state"));
      };
    </script>
  </body>
</html>
